<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导游数据统计分析</title>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="panel panel-singplay">
                <div class="panel-heading">导游数据多维统计分析</div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <select class="form-control select-singplay">
                                <option>请选择地区</option>
                                <option>2</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w100">查询</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-singplay">
                <div class="panel-body">
                    <div class="chart-pie1-hook h400"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-singplay">
                <div class="panel-body">
                    <div class="chart-pie2-hook h400"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-singplay">
                <div class="panel-body">
                    <div class="chart-pie3-hook h400"></div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="panel panel-singplay">
                <div class="panel-heading">导游数据多维统计分析</div>
                <div class="panel-body">
                    <div class="chart-vbar1-hook h400"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-singplay">
                <div class="panel-heading">导游数据多维统计分析</div>
                <div class="panel-body">
                    <div class="chart-vbar2-hook h400"></div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="panel panel-singplay">
                <div class="panel-heading">导游数据多维统计分析</div>
                <div class="panel-body">
                    <div class="chart-bar-hook h400"></div>
                </div>
            </div>
        </div>
        
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="js/echarts.all.min.js"></script>
<script src="js/main.js"></script>
<script>
$(function() {
            
    // 饼状图
    $('.chart-pie1-hook').charPie({
        count: 400,
        data: [
            {name:'男',value: 657},
            {name:'女',value: 352}
        ]
    }, '导游性别分布');

    // 饼状图
    $('.chart-pie2-hook').charPie({
        count: 400,
        data: [
            {name:'男',value: 657},
            {name:'女',value: 352}
        ]
    }, '导游性别分布');

    // 饼状图
    $('.chart-pie3-hook').charPie({
        count: 400,
        data: [
            {name:'男',value: 657},
            {name:'女',value: 352}
        ]
    }, '导游性别分布');

    $('.chart-vbar1-hook').charVerbar({
        count: 400,
        data: [
            {name:'男',value: 657},
            {name:'女',value: 352}
        ]
    }, '导游性别分布', {
        x: 40,
        y: 60,
        x2: 18,
        y2: 40,
    });

    $('.chart-vbar2-hook').charVerbar({
        count: 400,
        data: [
            {name:'男',value: 657},
            {name:'女',value: 352}
        ]
    }, '导游性别分布', {
        x: 40,
        y: 60,
        x2: 18,
        y2: 40,
    });

    $('.chart-bar-hook').charBar({
        count: 400,
        data: [
            {name:'男',value: 657},
            {name:'女',value: 352}
        ]
    }, '导游性别分布');
    
});
</script>
</body>
</html>
